<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images-Slider</title>
    <!-- Google Fonts Link  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    
    <link rel="stylesheet" href="style.css" />
    <!--<script src="script.js" defer></script> -->
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <!--<div class="container1"></div> -->
        <div class="heading"><h1>BEAUTIFUL FLOWERS</h1></div>
        <button id="prev-slide" class="slide-button material-symbols-rounded">
         
        </button>
        <ul class="image-list">
          <img class="image-item" src="images/1.jpeg" alt="img-1" />
          <img class="image-item" src="images/2.jpeg" alt="img-2" />
          <img class="image-item" src="images/3.jpeg" alt="img-3" />
          <img class="image-item" src="images/4.jpeg" alt="img-4" />
          <img class="image-item" src="images/5.jpeg" alt="img-5" />
          <img class="image-item" src="images/6.jpeg" alt="img-6" />
          <img class="image-item" src="images/7.jpeg" alt="img-7" />
          <img class="image-item" src="images/8.jpeg" alt="img-8" />
          <img class="image-item" src="images/9.jpeg" alt="img-9" />
          <img class="image-item" src="images/10.jpeg" alt="img-10" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
        
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
    <script src="script.js" ></script>
  </body>
</html>
